<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con Validaciones Dinámicas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">
    <h2>Formulario de Registro</h2>

    <form id="formulario">
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre"><i class="fa-solid fa-user"></i> Nombres</label>
            <input type="text" id="nombre">
            <span id="error_nombre" class="error"></span>
        </div>

        <!-- Correo -->
        <div class="form-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Correo electrónico</label>
            <input type="email" id="email">
            <span id="error_email" class="error"></span>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
            <input type="password" id="password">
            <span id="error_pass" class="error"></span>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
            <label for="confirm_password"><i class="fa-solid fa-lock"></i> Confirmar contraseña</label>
            <input type="password" id="confirm_password">
            <span id="error_confirmpass" class="error"></span>
        </div>

        <!-- Edad -->
        <div class="form-group">
            <label for="edad"><i class="fa-solid fa-calendar"></i> Edad</label>
            <input type="number" id="edad">
            <span id="error_edad" class="error"></span>
        </div>

        <!-- Botones -->
        <div class="botones">
            <button type="submit" id="btn_submit" disabled><i class="fa-solid fa-paper-plane"></i> Enviar</button>
            <button type="reset" id="btn_reset"><i class="fa-solid fa-rotate-right"></i> Reiniciar</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
